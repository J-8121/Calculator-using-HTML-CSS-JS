<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <h3>My Calculator</h3>

        <input type="text" placeholder="0" id="inputBox">

        <div class="buttonrow1">
            <button class="equalbtn">AC</button>
            <button>CE</button>
            <button>%</button>
            <button>/</button>
        </div>

        <div class="buttonrow2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>


        <div class="buttonrow3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>


        <div class="buttonrow4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="buttonrow4">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>




    </div>

    <script src="script.js"></script>
</body>
</html>
